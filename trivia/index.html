<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function multipleChoice(event)
            {
                var trigger = event.srcElement;
                if (trigger.innerHTML == "put a break of line")
                {
                    trigger.style.backgroundColor = "green";
                    document.getElementById("multipleChoice").innerHTML = "Correct";
                }
                else
                {
                    trigger.style.backgroundColor = "red";
                    document.getElementById("multipleChoice").innerHTML = "Incorrect";
                }
            }

            function freeResponse()
            {
                var trigger = document.getElementById('answer').value;
                if (trigger.toLowerCase() == "hypertext markup language")
                {
                    document.getElementById("submit").style.backgroundColor = "green";
                    document.getElementById("freeResponse").innerHTML = "Correct";
                }
                else
                {
                    document.getElementById("submit").style.backgroundColor = "red";
                    document.getElementById("freeResponse").innerHTML = "Incorrect";
                }


            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <form>
                    <h3>What the tag br do?</h3>
                    <h3 id="multipleChoice"></h3>
                        <button onclick="multipleChoice(event)">put a Brazilian flag</button>
                        <button onclick="multipleChoice(event)">put a break of line</button>
                        <button onclick="multipleChoice(event)">break the html code</button>
                </form>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <form>
                    <h3>What acronym HTML mean?</h3>
                    <h3 id="freeResponse"></h3>
                    <input type="text" id="answer">
                    <button onclick="freeResponse()" id="submit">submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
